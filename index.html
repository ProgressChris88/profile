<!DOCTYPE html>
<html>
  <head>
    <title>My profile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/89f1b6ac8a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/89f1b6ac8a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card-white">
        <h1>
          Hello, my name is Chris
          <i class="fa-solid fa-frog" style="color: #4a1a5b"></i>
        </h1>
        <h2>
          Web Development Student Le Wagon Tokyo Batch 1188
          <i class="fa-solid fa-laptop-code" style="color: #4a1a5b"></i>
        </h2>
        <img
          class="rounded-circle"
          id="avatar"
          src="images/Avatar.jpg"
          alt="Christopher Bowman"
        />
      </div>
      <div class="card-white">
        <p id="desc">
          I'm Chris. I'm an aspiring developer. I live in Osaka, Japan. Let's
          work on a project together.
        </p>
      </div>
      <div class="card-white">
        <h2 id="social">Social</h2>
        <ul class="list-inline">
          <li>
            <a href="https://github.com/progressChris88/"
              >GitHub
              <i class="fa-solid fa-code-fork" style="color: #4a1a5b"></i
            ></a>
          </li>
          <li>
            <a href="http://instagram.com/chrisfl88/"
              >Instagram
              <i class="fa-solid fa-camera-retro" style="color: #4a1a5b"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
